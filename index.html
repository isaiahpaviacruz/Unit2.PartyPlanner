<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit2.PartyPlanner</title>

  <style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>


</head>
<body>
  <h1>Party Planner</h1>

  <form id="partyForm">
    <label for="partyName">Name: </label>
    <input type="text" id="partyName" required>
    <br>
    <label for="partyDate">Date: </label>
    <input type="date" id="partyDate" required>
    <br>
    <label for="partyTime">Time: </label>
    <input type="time" id="partyTime" required>
    <br>
    <label for="partyLocation">Location: </label>
    <input type="text" id="partyLocation" required>
    <br>
    <label for="partyDescription">Description: </label>
    <textarea id="partyDescription" required></textarea><br>
    <button type="submit">Add Party</button>
  </form>
  <ul id="partyList">
    <!-- Existing parties will be displayed here -->
  </ul>
  <script src="index.js"></script>
</body>
</html>
